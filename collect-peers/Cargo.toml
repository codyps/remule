[package]
name = "collect-peers"
version = "0.1.0"
edition = "2021"

[dependencies]
fmt-extra = "0.2.1"
rand = "0.8.2"
thiserror = "*"
sqlx = { version = "*", features = [ "runtime-tokio-rustls", "sqlite", "any", "postgres"] }
structopt = "*"
tokio = { version = "*", features = ["full"] }
emule-proto = { version = "*", path = "../emule-proto" }
humantime = "*"
futures = "*"
either = "*"
tracing = "*"

#[[bin]]
#name = "collect_peers"
#path = "src/main.rs"
